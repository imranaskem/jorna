name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: macos-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            artifact_name: jorna
            asset_name: jorna-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Make binary executable
        run: chmod +x target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tar.gz archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-binary
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-archive
          path: ${{ matrix.asset_name }}.tar.gz

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: echo "VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/jorna-macos-arm64-binary/jorna
            artifacts/jorna-macos-arm64-archive/jorna-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Get version from Cargo.toml
        id: version
        uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: echo "VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')" >> $GITHUB_OUTPUT

      - name: Download archive artifact
        uses: actions/download-artifact@v4
        with:
          name: jorna-macos-arm64-archive
          path: .

      - name: Calculate SHA256
        id: sha
        run: echo "SHA256=$(shasum -a 256 jorna-macos-arm64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: imranaskem/homebrew-jorna
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-jorna

      - name: Update formula
        run: |
          sed -i 's|url ".*"|url "https://github.com/${{ github.repository }}/releases/download/v${{ steps.extract_version.outputs.VERSION }}/jorna-macos-arm64.tar.gz"|' homebrew-jorna/Formula/jorna.rb
          sed -i 's/sha256 ".*"/sha256 "${{ steps.sha.outputs.SHA256 }}"/' homebrew-jorna/Formula/jorna.rb
          sed -i 's/version ".*"/version "${{ steps.extract_version.outputs.VERSION }}"/' homebrew-jorna/Formula/jorna.rb

      - name: Commit and push
        run: |
          cd homebrew-jorna
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jorna.rb
          git commit -m "Update jorna to v${{ steps.extract_version.outputs.VERSION }}"
          git push
